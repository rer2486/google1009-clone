<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998 clone</title>
</head>
<body>
    <!--logo-->
    <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
    </center>
    <!--table-->
    <table align="center" width="90%">
        <!--Search row-->
        <tr bg-color="" bgcolor="#EEEEEE" align="center">
            <td colspan="3">
                <a>Search the web using Google!</a><br>
                <input type="text" name="q" value="" size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </td>
        <!--links and email-->
        <tr>
            <!--special searches-->
            <td width="37%" bgcolor="#7EE5DA" align="center">
                <a>Speical Searches</a><br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>

            </td>
            <!--help about info logos-->
            <td width="18%"bgcolor="#70CCC2" align="center">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>
            <!--email-->
            <td align="right" bgcolor="#62B3AA">
                <center>
                    <a>Get Google!<br>updates monthly:</a><br>
                    <input type="text" name="emailaddr" value="your e-mail"><br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </center>


            </td>
        </tr>
        <!--copyright-->
        <tr>
            <td align="center" colspan="3">
                <p>Copyright Â©1998 Google Inc.</p>
            </td>
        </tr>
            

        </tr>
    </table>
</body>
</html>
